<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = {
            k: 1
        }; // 메모리 주소 ex) 001
        let b = Object.assign({},a); // 메로리 주소 ex) 002 // Object.assign() 사용법 , assign 메서드 안에 빈 객체를 먼저 넣어주고 그 다음 a 를 넣어준다. 새로 생긴 {} 객체는 다른 주소를 참조한다.  
        console.log(a);
        console.log(b);
        console.log(a===b); 

        a.k = 2;
        console.log(a.k);
        console.log(b.k);
    </script>
</body>
</html>
