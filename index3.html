<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = {
            k: {
                g: 1
            }
        };

        let b = {...a};
        console.log(a.k.g);
        console.log(b.k.g);
        console.log(a === b);

        a.k.g = 2;
        console.log(a.k.g);
        console.log(b.k.g);

    </script>
</body>
